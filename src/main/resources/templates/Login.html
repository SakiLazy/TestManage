<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
  <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
<div class="layout tonav pos-r">
  <div class="login_in pos-tl">
    <div class="wrap">
      <p class="pd-bottom title">
        <span>登录</span>
      </p>
      <form method="post" action="/loginIn">
        <div class="item">
          <span class="ico i-user"></span>
          <input type="text" name="name" placeholder="请输入账号" required="required">
        </div>

        <div class="item">
          <span class="ico i-unlock-alt"></span>
          <input type="password" name="password"  placeholder="请输入密码" required="required">
        </div>

        <div class="item-submit">
          <input type="submit" value="登 录">
        </div>

        <div class="dl_title">
          <a href="/GotoRegisterPage" class="dl_if">注册新用户</a>
          <a href="/GotoAdminLoginPage" class="dl_forget">管理员登录</a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
