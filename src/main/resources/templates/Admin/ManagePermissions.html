<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>考试管理系统</title>
  <script src="/script/jquery-3.6.0.min.js"></script>
  <script src="/script/base.js"></script>
  <link href="/css/adminUI.css" rel="stylesheet" />
  <style>
    input{
      outline-style: none ;
      border: 3px solid #ccc;
      border-radius: 9px;
      padding: 10px 10px;
      width: 100px;
      font-size: 22px;
    }
    input:focus{
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
    }
  </style>
</head>
<body>
<div class="top">
  <div style="float: right;font-size: 30px;padding-top: 15px">
    <a href="/GotoAdminLoginPage">登出</a>
  </div>
</div>
<ul>
  <li id="click_1"><a href="/GotoManageUsers">学生</a></li>
  <li id="click_2"><a href="/GotoManageUsersTwo">考务人员</a></li>
  <li id="click_3"><a href="/GotoManagePermissions">权限管理</a></li>
</ul>


<div style="margin-left:18%;padding:1px 16px;">
  <h3 style="text-align: center">当前权限信息 1为允许 0为不允许</h3>
  <table>
    <tr>
      <th>权限名称</th>
      <th>权限状态</th>
      <th>操作</th>
    </tr>
    <tr th:each="permissions:${allpermissions}">
      <td th:text="${permissions.name}">1</td>
      <td th:text="${permissions.state}">2</td>
      <td>
        <form action="/Accept">
          <input type="submit" th:value="允许">
          <input type="hidden" name="name" th:value="${permissions.name}">
        </form>
        <form action="/Deny">
          <input type="submit" th:value="拒绝">
          <input type="hidden" name="name" th:value="${permissions.name}">
        </form>
      </td>
    </tr>
  </table>
  <br>
</div>
</body>
</html>
